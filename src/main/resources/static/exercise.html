<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题海练习</title>


    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/lib/layui.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/exercise.css"/>
    <link rel="icon" href="images/花朵.png">


    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/axios.js"></script>
    <script src="js/lib/layui/layui.all.js"></script>
    <script src="js/exercise.js"></script>
    <script src="js/include.js"></script>
</head>
<body>
<header id="header"></header>
<div id="main">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">最近更新</li>
            <li>语言专项</li>
            <li>错题回顾</li>
            <li>竞赛真题</li>
            <li>随机练习</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <div v-for="exercise in exercises" style="width:80%;height: auto;margin: 20px 0px">
                    <p style="font-size: 15px;font-weight: bold;margin-bottom: 10px"><span style="color:grey;font-weight: normal">(选择题)</span>{{exercise.question}}</p>
                    <ol type="a">
                        <li v-if="exercise.a">A.{{exercise.a}}</li>
                        <li v-if="exercise.b">B.{{exercise.b}}</li>
                        <li v-if="exercise.c">C.{{exercise.c}}</li>
                        <li v-if="exercise.d">D.{{exercise.d}}</li>
                    </ol>
                </div>

            </div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>
            <div class="layui-tab-item">内容4</div>
            <div class="layui-tab-item">内容5</div>
        </div>
    </div>












</div>
<footer id="footer"></footer>
<script>
    $(function () {
        axios({
            method:"get",
            url:"exercises?tab=1",
        }).then(response=>{
            main.exercises=response.data['exercises']
        })
    })
    var main = new Vue({
        el:"#main",
        data:{
            exercises:[]
        },
        methods:{

        }
    })


    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>
</body>
</html>
